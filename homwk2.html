<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Document</title>
        <link href="css/main.css" rel = "stylesheet">
        <style>
            a { text-decoration: none; color: white; }
            a:visited { text-decoration: none; }
            a:hover { text-decoration: none; }
            a:focus { text-decoration: none; }
            a:hover, a:active { text-decoration: none; }
        </style>
    </head>
    <body style = "background-color: rgb(86, 84, 84);">
        <div class="login">
            <h1>contact us!</h1>
            <div class="login-body">
                <div class="login-email">
                    <p style="margin-bottom: 5px">Your email</p>
                    <form>
                        <input type="email" placeholder="       email@example.com" style="width:95%;border: none;box-shadow: 1px 1px 1px 1px grey;">
                    </form>
                </div>
                <div class="login-firstname">
                    <p>First name</p>
                    <form>
                        <input type="text" style="width:90%;border: none;box-shadow: 1px 1px 1px 1px grey;">
                    </form>
                </div>
                <div class="login-lastname">
                    <p>Last name</p>
                    <form>
                        <input type="text" style="width:90%;border: none;box-shadow: 1px 1px 1px 1px grey;">
                    </form>
                </div>
                <div style="clear: both"></div>
                <div class="login-message">
                    <p>Message</p>
                    <form>
                        <textarea class="login-textarea"></textarea>
                    </form>
                </div>
                <form>
                    <input type="checkbox" style="float:left;cursor: pointer;">
                </form>
                <p style="font-size: 5pt;float:left;position:relative;bottom:4px">Subscribe</p>
                <div style="clear:both"></div>
                <div style="width:100%;height:10px;vertical-align:middle">
                    <form>
                        <input type="radio" style="float:left;cursor: pointer;">
                        <p style="font-size:3px; float:left;color:rgb(85, 83, 83);zoom:0.8;position:relative;top:1px">I agree</p>
                    </form>
                </div>
                <a href="homwk2(2).html">
                    <button class="login-button">
                        <span>Send</span>
                    </button>
                </a>
            </div>
            <div class="login-footer">
                
            </div>
        </div>
    </body>
</html>
