<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <link href="css/main.css" rel = "stylesheet">
        <style>
            a { text-decoration: none; color: white; }
            a:visited { text-decoration: none; }
            a:hover { text-decoration: none; }
            a:focus { text-decoration: none; }
            a:hover, a:active { text-decoration: none; }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    </head>
    <body style = "background-color: rgb(86, 84, 84);">
        <div class="login">
            <h1>연락하다 우리!</h1>
            <div class="login-body">
                <div class="login-email">
                    <p style="margin-bottom: 5px">귀하의 이메일</p>
                    <form>
                        <input type="email" placeholder="       email@example.com" style="width:95%;border: none;box-shadow: 1px 1px 1px 1px grey;">
                    </form>
                </div>
                <div class="login-firstname">
                    <p>이름</p>
                    <form>
                        <input type="text" style="width:90%;border: none;box-shadow: 1px 1px 1px 1px grey;">
                    </form>
                </div>
                <div class="login-lastname">
                    <p>성</p>
                    <form>
                        <input type="text" style="width:90%;border: none;box-shadow: 1px 1px 1px 1px grey;">
                    </form>
                </div>
                <div style="clear: both"></div>
                <div class="login-message">
                    <p>메시지</p>
                    <form>
                        <textarea class="login-textarea"></textarea>
                    </form>
                </div>
                <form>
                    <input type="checkbox" name="check"style="float:left;cursor: pointer;">
                </form>
                <p style="font-size: 5pt;float:left;position:relative;bottom:4px">구독하다</p>
                <div style="clear:both"></div>
                <div style="width:100%;height:10px;vertical-align:middle">
                    <form>
                        <input type="radio" name="rad" style="float:left;cursor: pointer;">
                        <p style="font-size:3px; float:left;color:rgb(85, 83, 83);zoom:0.8;position:relative;top:1px">나는 동의한다!</p>
                    </form>
                </div>
                <form action="signinsuccess.html">
                    <button class="login-button">
                        <span>보내다</span>
                    </button>
                </form>
            </div>
            <div class="login-footer">
                
            </div>
        </div>
        <script>
            $('.login-button').on('click', function() {
                if ($(':text').val() == '' || $(':email').val() == '') {
                    alert('이메일과 성명을 정확히 기입하세요');
                    return false;
                }
                
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    </body>
</html>
