<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel= "stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <title>Document</title>
  </head>
  <body style="background-color:rgb(200, 199, 227)">
    <span class="badge" id="change-mode" style="float:right; cursor: pointer;background-color:black">Dark mode</span>
    <div class="black-bg">
        <div class="white-bg">
          <h4 id="login-content" class="cookierun">로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" placeholder="id">
            </div>
            <div class="my-3">
              <input type="password" class="form-control" placeholder="password">
            </div>
             <button type="submit" class="btn btn-primary cookierun" id="send">전송</button>
             <button type="button" class="btn btn-danger cookierun" id="close">닫기</button>
          </form> 
          <a href="signin.html"><p class="cookierun" style="margin-top: 10px">회원가입하기</p></a>
        </div>
    </div> 
    <div class="main-bg">
      <h4 class="cookierun">Crystals for free</h4>
      <button type="button" class="btn btn-info cookierun main-btn" id = "open">쿠킹덤 무료 크리스탈 쿠폰 받기</button>
    </div>
    <div class = "alert alert-danger cookierun">
      <span id="more-give-text" style="position:relative; left:3px">60</span>
      <span>초 이내 로그인시 쿠키커터 30개 + 무지개큐브 3000개 추가 증정!</span>
    </div>
    



    <script>
      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal-black')
        $('.white-bg').removeClass('show-modal-white')
      })
      $('#open').on('click', function(){
        $('.black-bg').addClass('show-modal-black')
        $('.white-bg').addClass('show-modal-white')
      })
      $('#send').on('click', function(){
        if($(':text').val() == '' || $(':password').val() == ''){
          alert('아이디와 비밀번호를 정확히 기입하세요.');
          return false;
       }
        if($(':password').val().length < 6){
          alert('비밀번호는 6자 이상이여야 합니다.')
          return false;
        }
      })
      $(':text').on('change', function(){
        $(':text').css('border-color', 'black')
      })
      $(':password').on('change', function(){
        $(':password').css('border-color', 'black')
      })
      var i = 0;
      $('#change-mode').on('click', function(){
        i += 1;
        if (i % 2 == 1){
          $('#change-mode').text('Light mode');
          $('#change-mode').css({'color': 'black', 'background-color': 'white'});
          $('body').css('color', 'white');
          $('.main-bg').css('background-color', 'black');
          $('.white-bg').css('background-color', 'black');
          $(':text').css('background-color', 'grey');
          $(':password').css('background-color', 'grey');
          $('input').addClass('white-placeholder');
          $('body').css('background-color', 'rgb(123, 124, 137)')
          $('.alert').addClass('alert-change');
        }
        else{
          $('#change-mode').text('Dark mode')
          $('#change-mode').css({'color': 'white', 'background-color': 'black'});
          $('body').css('color', 'black');
          $('.main-bg').css('background-color', 'lightgrey');
          $('.white-bg').css('background-color', 'white');
          $(':text').css('background-color', 'white');
          $(':password').css('background-color', 'white');
          $('input').removeClass('white-placeholder');
          $('body').css('background-color', 'rgb(200, 199, 227)');
          $('.alert').removeClass('alert-change');
        }
        
      })
      var second = 60;
      setInterval(function(){
        second -= 1;
        if (second <= 0){
          $('.alert').hide()
        }
        $('#more-give-text').text(second);
      }, 1000)


    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  </body>
</html>
