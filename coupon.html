<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/main.css" rel= "stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <title>Document</title>
  </head>
  <body>

    <div class="black-bg">
        <div class="white-bg">
          <h4 id="login-content">로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" placeholder="id">
            </div>
            <div class="my-3">
              <input type="password" class="form-control" placeholder="password">
            </div>
             <button type="submit" class="btn btn-primary" id="send">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
          <a href="signin.html"><p style="margin-top: 10px">회원가입하기</p></a>
        </div>
    </div> 
    <div class="main-bg">
      <h4>Crystals for free</h4>
      <button type="button" class="btn btn-info cookierun main-btn" id = "open">쿠킹덤 무료 크리스탈 쿠폰 받기</button>
    </div>
    



    <script>
      $('#close').on('click', function(){
        $('.black-bg').removeClass('show-modal-black')
        $('.white-bg').removeClass('show-modal-white')
      })
      $('#open').on('click', function(){
        $('.black-bg').addClass('show-modal-black')
        $('.white-bg').addClass('show-modal-white')
      })
      $('#send').on('click', function(){
        if($(':text').val() == '' || $(':password').val() == ''){
          alert('아이디와 비밀번호를 정확히 기입하세요.');
          return false;
       }
      })

    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  </body>
</html>
